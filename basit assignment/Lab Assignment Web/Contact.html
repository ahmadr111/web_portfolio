<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="web.css" />
  </head>
  <body id="Contact">
    <nav id="navco">
      <a href="About.html" target="_blank">About</a>
      <a href="Contact.html" target="_blank">Contact</a>
      <a href="MyPortfolio.html" target="_blank">MyPortfolio</a>
    </nav>

    <div id="con">
      <h1>Contact US</h1>
      <p>
        <b>Feel Free To Drop Your Information Below</b>
      </p>
    </div>
    <div id="contactt">
      <label class="name" for="Full Name">Full Name</label> <br />
      <input
        class="input"
        type="text"
        name="Full Name"
        id="Full Name"
        placeholder=" Enter Your Full Name"
      /><br /><br />

      <label class="name" for="Email">Email</label> <br />
      <input
        class="input"
        type="email"
        name="Email"
        id="Email"
        placeholder="Enter Email Address"
      /><br /><br />

      <label class="name" for="Phone"> Phone</label><br />
      <input
        class="input"
        type="number"
        name="Phone"
        id="Phone"
        placeholder="Enter Phone Number"
        maxlength="11"
      /><br /><br />

      <label class="name" for="Message">Message</label><br />
      <textarea
        class="Message"
        name="Message"
        id="Message"
        cols="40"
        rows="15"
        placeholder="Your Comments"
      ></textarea
      ><br /><br />
      <form action="">
        <input class="button" type="button" value="Submit" />
      </form>
    </div>
  </body>
</html>
